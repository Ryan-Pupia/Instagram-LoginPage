<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone-showcase">
            <img src="./img/instagram-celular.png" alt="Phone with instagram open">
        </div>
        <div class="utilities">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram Logo" class="logo">
                <img src="./img/ProfilePic.jpg" alt="Foto de perfil do usuario" class="profile-picture">
                <a href="#" class="continue">Continuar como ryan.pupila</a>
                <a href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p>Não é ryan.pupila?</p>
                <p>
                    <a href="#">Trocar de conta</a>
                    ou
                    <a href="#">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o app.</p>
                <div class="download">
                    <a href="#">
                        <img src="./img/apple-button.png" alt="Botão para adquirir na AppStore">
                    </a>
                    <a href="#">
                        <img src="./img/googleplay-button.png" alt="Botão para adquirir na PlayStore">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
